<body>
    <div class="container">
        <div id="clock"></div>
        <div class="flip-card" style="margin-top: 10px">
            <div id="front" class="flip-card-inner">
                <div class="flip-card-front" >
                    <img onclick="flip()" alt="Photo" src="https://source.unsplash.com/1600x900/?nature" width=100%>
                    <div id='lainnya' class="lainnya">
                        <div id="date"></div>
                        <div id="location" onclick="flip()">Select Location <i class="fas fa-cog"></i></div>
                        <div id="nextPrayerName"></div>
                        <div id="nextPrayerTime"></div>
                        <div id="timeRemaining"></div>
                        <br>
                        <table>
                            <tr>
                                <td>Fajr</td>
                                <td class="prayTime"></td>
                                <td id='fajr' class="prayTime">--:--</td>
                            </tr>
                            <tr>
                                <td>Dhuhr</td>
                                <td class="prayTime"></td>
                                <td id='dhuhr' class="prayTime">--:--</td>
                            </tr>
                            <tr>
                                <td>Asr</td>
                                <td class="prayTime"></td>
                                <td id='asr' class="prayTime">--:--</td>
                            </tr>
                            <tr>
                                <td>Maghrib</td>
                                <td class="prayTime"></td>
                                <td id='maghrib' class="prayTime">--:--</td>
                            </tr>
                            <tr>
                                <td>Isha</td>
                                <td class="prayTime"></td>
                                <td id='isha' class="prayTime">--:--</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id="back" class="flip-card-back">
                    <form onSubmit="return false;">
                        <div class="form-group">
                            <label for="formGroupExampleInput" style="color: #ffffff;">Location</label>
                            <input type="search" id="city" placeholder="Select Location" />
                            <button type="button" class="btn btn-block secondary" onclick="getLocation()"><i
                                    class="fas fa-map-marker-alt" href=#></i> Use Current Location</button>

                        </div>
                        <br>
                        <div class="form-group" style="color: #ffffff; text-align: center;">
                            <button type="button" class="btn btn-block primary" onclick="flipdua(); saveLocation()"><i
                                    class="fas fa-save"></i> Save Changes</button> <br>
                            <small>Prayer times by <a href="https://prayertimes.date/">prayertimes.date</a> <br> Reverse
                                Geocoding by <a href="https://locationiq.com/">LocationIQ</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
    <script src="https://kit.fontawesome.com/852256175b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/moment.js" type="text/javascript"></script>
    <script src="assets/js/app.js" async defer></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('sw.js')
                .then(function () {
                    console.log("Service Worker Registered");
                });
        }
    </script>
    <script>
        var lat = '';
        var lng = '';
        var city = '';
        var placesAutocomplete = places({
            appId: 'plY90YSWJBXF',
            apiKey: 'c273edeaa7ae9e0e9d7e1bfb87ebb3bc',
            container: document.querySelector('#city'),
        }).configure({
            type: 'city',
            aroundLatLngViaIP: false,
        });
        placesAutocomplete.on('change', e => {
            console.log(e.suggestion)
            lat = e.suggestion.latlng.lat;
            lng = e.suggestion.latlng.lng;
            city = e.suggestion.name;
        });
    </script>
</body>

</html>
